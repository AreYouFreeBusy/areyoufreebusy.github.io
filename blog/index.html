---
layout: default
title: FreeBusy Blog 
---
<div class="row">
  <div class="col-sm-12">
      <div id="blog">
        <h1>{{ page.title }}</h1>
        <div id="posts">
          <ul>
          {% for post in site.posts %}
            <li>
              <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
              <div class="metadata" style="margin-bottom: 10px;">
                  <time class="clearfix" datetime="{{ post.date | date_to_string }}">
                    Published on {{ post.date | date: '%A, %B %d, %Y' }}
                    by {{ post.author }}
                  </time>
              </div>
              <p></p>
              <p></p>
              <p>{{ post.excerpt | strip_html }}</p>
              <p><a href="{{ post.url }}">Read more...</a></p>
              <hr>
            </li>
          {% endfor %}
        </ul>
        </div>
      </div>
    </div>
</div>
