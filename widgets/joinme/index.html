    <script type="text/javascript">

    var attendeeEmails = [];
    var attendees = [];
    var payload = {};

    $('#addParticipants').click(function () {
        addAttendee();
    })

    function addAttendee() {
        // for display
        attendeeEmails.push($('#email').val());
        $('#attendees').html(attendeeEmails.toString());

        // for payload
        var attendee = { email: $('#email').val() };
        attendees.push(attendee);
    }

    function saveProposal (){
        // get the form data
        var title = $('#meetingname').val();
        var durationInMin = $('#durationInMin').val();
        var location = "NA";

        payload.organizer = {email:"michael@freebusy.io"};
        payload.durationInMin = durationInMin;
        payload.title = title;
        payload.location = location;
        payload.attendees = attendees;

        console.log('payload: ' + JSON.stringify(payload));
        freebusy.pickatime.button.proposal = JSON.stringify(payload);
        freebusy.pickatime.button.clicked();
    }



    freebusy.pickatime.load(function () {
      freebusy.pickatime.button.init(
          {
            organizer: {
              email: "milelogrtest01@gmail.com"
            },
            durationInMin: "60min",
            title: "test event",
            location: "test location",
            attendees: [
              {
                email: "friend@contoso.com"
              }
            ]
          }
      );
      var button = document.getElementById("freebusy-button");
      button.innerHTML =  "<a href='#' onclick='saveProposal()'><img src='https://freebusy.io/content/icons/freebusy-icon-white-32x32.png'/> Pick a time</a>";

      freebusy.pickatime.button.result = function (startTime) {
          alert("you selected: " + startTime);
      }
    });
    </script>
